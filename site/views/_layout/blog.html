@Master['_layout/master-page.html']

@Section['MainContent']

<section class="blog-header">
    <header>Bloggar</header>
</section>

<section class="blog-list">
	@Each.Meta.Articles
	<article>    
	    <header><a href="/@Current.ResourceName">@Current.Title</a></header>
	    <nav>Av @Current.Author den @Current.FriendlyDate</nav>
	</article>
	@EndEach
</section>

@EndSection
