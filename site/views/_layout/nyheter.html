@Master['_layout/master-page.html']

@Section['MainContent']

        <section class="news-list">
            <header>Nyheter</header>

			@Each.Meta.Articles
			<article data-href="/@Current.ResourceName">
				<header>@Current.FriendlyDate</header>	
				<nav><a href="/@Current.ResourceName">@Current.Title</a></nav>
				<p>@Current.Abstract</p>
			</article>
			@EndEach
			
        </section>
        
@EndSection
