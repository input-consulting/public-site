<section class="sales-hero">
  <article>
       <div class="avatar" style="background-image:url('{{ page.bgImage }}')"></div>
       <div class="profile">
            <div class="content">
               <div class="align">
                   <header>
                       <h1>{{ page.title }}</h1>
                   </header>
                   <p>{{ page.body | md }}</p>
               </div>
            </div>
       </div>
  </article>
  <nav class="close-sales-hero">
        <button type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="glyphicon glyphicon-remove"></span>
        </button>
  </nav>
</section>
