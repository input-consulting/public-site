@Master['_layout/master-page.html']

@Section['MainContent']

<section>
	<h4>@Model.Meta.Author; Blog</h4>
	@Each.Meta.Articles
	<article>    
	    <header><a href="/@Current.ResourceName">@Current.Title</a></header>
	    <nav>Av @Current.Author den @Current.FriendlyDate</nav>
	</article>
	@EndEach	
</section>

@EndSection
