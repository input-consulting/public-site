@Each
   
    <article>
        <a href="@Current.ResourceName"  data-toggle="modal" data-target="#clickables-@Current.SafeTitle">
            @Current.Title
        </a>
    </article>
    
    <div class="modal" id="clickables-@Current.SafeTitle" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content"></div>
      </div>
    </div>    
    
    
@EndEach
