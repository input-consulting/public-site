<section class="input-news">
    <section class="container with news">
        @Each.Model.Meta.LatestNews
            <a href="/nyheter">
               <div class="news-item">
                    <h5>@Current.FriendlyDate</h5>
                    <h4>@Current.Title</h4>
                    @Current.Abstract
                </div>
            </a>        
         @EndEach       
    </section>
</section>
